<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong Text App</title>
  </head>
  <body>

<!-- Title Jumbotron and Left Sidebar -->
    <div class="jumbotron" id="title">
      <h1>Ping-Pong App</h1>
    </div>
    <div class="container left-nav" id="orange">
          <h2>About Ping Pong</h2>
          <h4 class="green">Created By</h4>
          <p class="white">
            Patrick Lipscomb
          </p>
          <h4 class="green">GitHub Username/URL</h4>
          <p class="white">
            PatrickCLipscomb
          </p>
          <h4 class="green">Level 1 Test for:</h4>
          <p class="white">
            Intro to Programming
          </p>
    </div>

<!-- Form Submit Button and Result -->
    <div class="container tpadding">
      <form id="input" class="form-group">
        <label class="green" for="number">Enter a number you want pong-ping output for</label>
        <input id="number" type="number">
        <button type="submit" class="btn btn-success">Reveal</button>
        <a data-toggle='modal' href='#modal'>Reveal (modal)</a>
      </form>
      <ul id='result'>
      </ul>
    </div>

<!-- Game Forms - Random Number Generator -->
    <div class="container tpadding">
      <form id="randInt" class="form-group">
        <button type="submit" class="btn btn-success">This will generate a random number.</button>
      </form>
      <h4 id='randomn'></h4>

<!-- Game Forms - User Guess Form -->
      <form id="numberGuesser" class="form-group">
        <label class="green" for="guess1">How many pings?</label>
        <input id="guess1" type="number">
        <label class="green" for="guess2">How many pongs?</label>
        <input id="guess2" type="number">
        <label class="green" for="guess3">How many ping-pongs?</label>
        <input id="guess3" type="number">
        <button type="submit" class="btn btn-success">Check your answer</button>
      </form>
      <h2 id="guesser"></h2>
    </div>

<!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Ping-pong values</h4>
          </div>
          <div class="modal-body">
            <ul id='result'>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <form class="form-group" id="newresult">
              <label for="newnumber">Try a new number?</label>
              <input type="number" id="newnumber">
              <button type="submit" class="btn btn-primary">Submit new number.</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
